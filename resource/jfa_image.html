        <script>
            const image = document.querySelector( '.sample' );
            const canvas = document.querySelector( '.screen' );
            const w = 320;
            const h = 320;

            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext( '2d', { willReadFrequently: true } );
            const imageData = ctx.drawImage( image, 0, 0, w, h );

            // 텍스쳐 정보 추출.
            // ctx.drawImage( image, 0, 0, w, h );
            image.style.display = 'none';



            const pointCount = 3;
            const colors = [
                { x: 1, y: 1, color: '#FF0000' },
                { x: 10, y: 32, color: '#00FF00' },
                { x: 90, y: 140, color: '#AAFFCC' },
                { x: w / 4, y: 100, color: '#0000FF' },
                { x: 230, y: 200, color: '#FFCC00' }
            ];
            for( let i = 0; i < colors.length; i++ ) {

                // let x = ~~( Math.random() * w );
                // let y = ~~( Math.random() * h );
                const vo = colors[ i ];
                ctx.beginPath();
                ctx.fillStyle = vo.color;
                ctx.fillRect( vo.x, vo.y, 1, 1 );
                ctx.closePath();
            }

            const imageData = ctx.getImageData( 0, 0, w, h );
            const data = new Uint32Array( imageData.data.buffer );
            const textureData = new Uint32Array( w * h ).fill( 65536 );



            // 텍스쳐 위치 기억
            for( let i = 0; i < data.length; i++ ) {
                if( data[ i ] ) {
                    textureData[ i ] = i;
                }
            }


            const maxStep = 2 ** ( Math.ceil( Math.log2( Math.max( w, h ) ) ) - 1 );



            // int값을 hex값으로 변환?
            function getColorInfoByIndex( idx ) {
                const v = textureData[ idx ];
                const a = v >> 24 & 0xff;
                const r = v >> 16 & 0xff;
                const g = v >> 8 & 0xff;
                const b = v & 0xff;
                return [ r / 255, g / 255, b / 255, a ];
            }



            let updatePointNum = 0;
            const maxUpdatePointNum = ( w * h ) / 2;
            /**
             * 고정점을 찾은 후  주변 빈  곳을 해당 컬러로 채우며 영역을 만들어 감. 
             */
            function* pass( step ) {

                for( let y = 0; y < h; y++ ) {
                    for( let x = 0; x < w; x++ ) {
                        const idx = y * w + x;
                        let bestDist = Infinity;
                        let bestSeed = -1;
                        for( let j = -1; j <= 1; j++ ) {
                            for( let i = -1; i <= 1; i++ ) {
                                const ty = ( y + j * step );
                                const tx = ( x + i * step );
                                const m = ( ty * w + tx );
                                if( !data[ m ] || tx < 0 || tx >= w || ty < 0 || ty >= h ) {
                                    continue;
                                }
                                const seed = textureData[ m ];
                                // 텍스쳐와 컬러 값이 하나로 사용되는 코드
                                const d = ( x - seed % w ) ** 2 + ( y - seed / w | 0 ) ** 2;
                                if( d < bestDist ) {
                                    bestDist = d;
                                    bestSeed = seed;
                                }
                            }
                        }

                        if( bestSeed === -1 ) {
                            continue;
                        }
                        //debugger
                        textureData[ idx ] = bestSeed;
                        data[ idx ] = data[ bestSeed ];
                        if( ++updatePointNum % maxUpdatePointNum === 0 ) {
                            ctx.putImageData( imageData, 0, 0 );
                            yield ctx.canvas;
                        }
                    }
                }
                return data;
            }


            function* generatePass() {
                for( let i = maxStep; i >= 1; i >>= 1 ) {
                    yield* pass( i );
                }
                ctx.putImageData( imageData, 0, 0 );
                yield ctx.canvas;

            }


            let generateFunc = generatePass();
            const nextCall = () => {
                setTimeout( () => {
                    const r = generateFunc.next();
                    if( !r.done ) {
                        nextCall();
                    }
                }, 500 );
            }

            nextCall();

        </script>
    </body>
